<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dieannam</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* CSS Toàn cục và Thiết lập Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body, html {
            height: 100%;
            overflow: auto;
            /* Dòng background-color: #111; đã được xóa ở đây để nền trong suốt */
        }

        /* Hình nền động */
        .background {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: translate(-50%, -50%) scale(1.2);
            filter: blur(12px);
            z-index: -1;
            animation: pulse 10s ease-in-out infinite;
        }

        /* Vùng chứa nội dung chính */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
            z-index: 2;
            padding: 20px;
            text-align: center;
            gap: 15px;
        }

        /* Tiêu đề chính */
        h1 {
            font-size: 2.8rem;
            font-weight: 900;
            letter-spacing: -0.02em;
            margin-bottom: 10px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ffffff, #dddddd);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: slideUp 0.8s ease forwards;
        }

        /* Đoạn văn bản mô tả */
        p {
            font-size: 1.1rem;
            font-weight: 300;
            margin-bottom: 10px;
            max-width: 500px;
            color: #e0e0e0;
            line-height: 1.5;
            animation: slideUp 0.8s ease forwards 0.2s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        /* Các liên kết mạng xã hội */
        .links {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .links a {
            font-size: 1rem;
            font-weight: 600;
            padding: 10px 25px;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
            animation: scaleIn 0.8s ease forwards 0.4s;
            opacity: 0;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            animation-fill-mode: forwards;
        }

        .links a:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }

        /* Khung hồ sơ Discord */
        .discord-profile {
            position: relative;
            max-width: 320px;
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            animation: scaleIn 0.8s ease forwards 0.2s;
            background: linear-gradient(145deg, #2a2a4a, #1a1a2a);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .discord-profile:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .discord-profile .banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(6px);
            opacity: 0.6;
            z-index: -1;
        }

        .discord-profile .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .discord-profile-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .discord-profile .avatar img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .discord-profile .avatar img:hover {
            transform: rotate(10deg);
        }

        .discord-profile .info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }

        .discord-profile h3 {
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff0000, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 8px rgba(255, 0, 157, 0.5);
            animation: slideUp 0.8s ease forwards 0.4s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .discord-profile .global-name {
            font-size: 0.9rem;
            font-weight: 400;
            color: #00f0ff;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
            animation: slideUp 0.8s ease forwards 0.6s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        /* Nút "Thông tin cá nhân" */
        .show-more-btn {
            background: linear-gradient(45deg, #60a5fa, #1e40af);
            color: #fff;
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: 600;
            border: 1px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-size: 200% 200%;
            animation: gradientShift 5s ease infinite alternate, slideUp 0.8s ease forwards 0.6s;
            z-index: 3;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .show-more-btn:hover {
            background-position: 100%;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(96, 165, 250, 0.7);
        }

        /* Lớp bản quyền */
        .copyright {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 0.7rem;
            font-weight: 400;
            color: #b0b0b0;
            animation: fadeIn 0.8s ease forwards 0.8s;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        
        /* Cửa sổ Pop-up thông tin */
        .avatar-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 4;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.5s ease;
        }

        .avatar-container.show {
            display: flex;
            background: rgba(0, 0, 0, 0.85);
        }

        .avatar-content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 500px;
            width: 100%;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.9) translateY(20px);
            transition: all 0.5s ease;
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
        }

        .avatar-container.show .avatar-content {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .avatar-content .avatar img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            object-position: center;
            border-radius: 10px;
        }

        .info-area h2 {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: fadeIn 0.8s ease forwards 0.4s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .info-area p {
            font-size: 0.9rem;
            font-weight: 400;
            color: #ccc;
            line-height: 1.5;
            margin-bottom: 15px;
            animation: fadeIn 0.8s ease forwards 0.6s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(45deg, #fa6060, #af1e1e);
            color: #fff;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 5;
        }

        .close-btn:hover {
            background: linear-gradient(45deg, #af1e1e, #fa6060);
            transform: rotate(90deg) scale(1.1);
        }

        /* Keyframes cho các hiệu ứng */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes pulse { 0%, 100% { transform: translate(-50%, -50%) scale(1.2); } 50% { transform: translate(-50%, -50%) scale(1.25); } }
        @keyframes gradientShift { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }

        /* CSS cho màn hình nhỏ (Responsive) */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            p, .links a, .show-more-btn { font-size: 0.95rem; }
            .info-area h2 { font-size: 1.3rem; }
            .info-area p { font-size: 0.85rem; }
            .discord-profile { max-width: 280px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .main-container { gap: 12px; }
            p, .links a, .show-more-btn { font-size: 0.9rem; }
            .links a { padding: 8px 18px; }
            .discord-profile { max-width: 260px; }
            .discord-profile-content { gap: 10px; }
            .discord-profile .avatar img { width: 50px; height: 50px; }
            .discord-profile h3 { font-size: 1rem; }
            .discord-profile .global-name { font-size: 0.8rem; }
        }
    </style>
</head>
<body>
    <img class="background" src="blue.gif" alt="Background Animation">

    <div class="main-container">
        <h1>Welcome to dieannam's website</h1>
        <p>Personal social networking site:</p>
        <div class="links" id="social-links"></div>
        <div class="discord-profile">
            <div class="overlay"></div>
            <div class="discord-profile-content">
                <div class="avatar">
                    <img id="discord-avatar" src="" alt="Discord Avatar">
                </div>
                <div class="info">
                    <h3 id="discord-username"></h3>
                    <div class="global-name" id="discord-global-name"></div>
                </div>
            </div>
        </div>
        <button class="show-more-btn" onclick="toggleAvatar()">Thông tin cá nhân</button>
    </div>

    <div class="copyright">
        © Bản quyền thuộc dieannam
    </div>

    <div class="avatar-container">
        <div class="avatar-content">
            <button class="close-btn" onclick="toggleAvatar()">✕</button>
            <div class="avatar">
                <img src="avatar.jpg" alt="dieannam">
            </div>
            <div class="info-area">
                <h2>Thông tin cá nhân</h2>
                <p>Dieannam, là một người chơi piano tự do và cũng là một coder tự do, cảm ơn vì đã ghé xem !!!</p>
            </div>
        </div>
    </div>

    <script>
        /**
         * Hàm hiển thị hoặc ẩn cửa sổ pop-up thông tin cá nhân.
         */
        function toggleAvatar() {
            const avatarContainer = document.querySelector('.avatar-container');
            if (!avatarContainer.classList.contains('show')) {
                avatarContainer.style.display = 'flex';
                setTimeout(() => avatarContainer.classList.add('show'), 10);
            } else {
                avatarContainer.classList.remove('show');
                setTimeout(() => { avatarContainer.style.display = 'none'; }, 500);
            }
        }

        /**
         * Dữ liệu cho các liên kết mạng xã hội.
         */
        const socialLinks = [
            { name: 'Instagram', url: 'https://www.instagram.com/diean.nam/' },
            { name: 'Discord', url: 'https://discord.com/users/864592425883926589' }
        ];

        /**
         * Bảng màu cho các nút mạng xã hội.
         */
        const socialColors = {
            Instagram: { start: '#E1306C', end: '#FCAF45' },
            Discord: { start: '#5865F2', end: '#7289DA' },
        };

        /**
         * Hàm tạo và hiển thị các nút mạng xã hội từ dữ liệu.
         */
        function renderSocialLinks() {
            const linksContainer = document.getElementById('social-links');
            linksContainer.innerHTML = '';
            socialLinks.forEach((link, index) => {
                const linkElement = document.createElement('a');
                linkElement.href = link.url;
                linkElement.target = '_blank';
                linkElement.textContent = link.name;
                linkElement.style.animationDelay = `${0.4 + index * 0.1}s`;
                
                const colors = socialColors[link.name] || { start: '#888', end: '#555' };
                linkElement.style.background = `linear-gradient(45deg, ${colors.start}, ${colors.end})`;
                
                linksContainer.appendChild(linkElement);
            });
        }
        
        /**
         * Dữ liệu JSON tĩnh cho hồ sơ Discord.
         */
        const staticDiscordData = {
          "profileUrl": "https://discord.com/users/864592425883926589",
          "id": "864592425883926589",
          "username": "vai7777",
          "display_name": "ナムさん",
          "avatarUrl": "https://cdn.discordapp.com/avatars/864592425883926589/d248db1dbe957fe9568a437e06db1ffb.png?size=512",
          "discriminator": "0"
        };

        /**
         * Hàm hiển thị hồ sơ Discord bằng dữ liệu tĩnh.
         */
        function displayDiscordProfile() {
            const avatarImg = document.getElementById('discord-avatar');
            const usernameEl = document.getElementById('discord-username');
            const globalNameEl = document.getElementById('discord-global-name');

            if(avatarImg) avatarImg.src = staticDiscordData.avatarUrl;
            if(usernameEl) usernameEl.textContent = staticDiscordData.username;
            if(globalNameEl) globalNameEl.textContent = staticDiscordData.display_name;
        }

        /**
         * Chạy các hàm cần thiết khi trang đã tải xong.
         */
        window.onload = () => {
            renderSocialLinks();
            displayDiscordProfile();
        };
    </script>
</body>
</html>
