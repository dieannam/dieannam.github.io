<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dieannam's Profile</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Toàn bộ CSS từ trước vẫn được giữ nguyên, không thay đổi */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body, html {
            height: 100%;
            overflow: auto;
        }

        .background {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: translate(-50%, -50%) scale(1.2);
            filter: blur(12px) brightness(70%);
            z-index: -1;
            animation: pulse 10s ease-in-out infinite;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
            z-index: 2;
            padding: 20px;
            text-align: center;
            gap: 18px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 0.05em;
            margin-bottom: 10px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3), 0 0 20px rgba(255, 255, 255, 0.2);
            animation: text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) 0.5s both;
        }

        p {
            font-size: 1.1rem;
            font-weight: 300;
            margin-bottom: 10px;
            max-width: 500px;
            color: #e0e0e0;
            line-height: 1.6;
            animation: slideUp 0.8s ease forwards 1s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .links a {
            position: relative;
            font-size: 1rem;
            font-weight: 600;
            padding: 12px 28px;
            text-decoration: none;
            color: #fff;
            border-radius: 8px;
            transition: all 0.3s ease-out;
            animation: scaleIn 0.8s ease forwards 1.2s;
            opacity: 0;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            animation-fill-mode: forwards;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .links a:hover {
            transform: translateY(-5px) scale(1.05);
            filter: brightness(1.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }
        
        .links a::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: skewX(-45deg);
            animation: shine 5s infinite 2s;
        }

        .discord-profile {
            position: relative;
            max-width: 320px;
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            animation: scaleIn 0.8s ease forwards 1.4s;
            background: linear-gradient(145deg, #2a2a4a, #1a1a2a);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .discord-profile .banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(2px);
            opacity: 0.6;
            z-index: 0;
        }
        
        .discord-profile-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 8px;
        }
        
        .discord-profile .avatar img { width: 60px; height: 60px; border-radius: 50%; transition: transform 0.3s ease; }
        .discord-profile .info { flex: 1; display: flex; flex-direction: column; justify-content: center; text-align: left; }
        .discord-profile h3 { font-size: 1.2rem; font-weight: 700; background: linear-gradient(45deg, #ff0000, #ff00ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 8px rgba(255, 0, 157, 0.5); }
        .discord-profile .global-name { font-size: 0.9rem; font-weight: 400; color: #00f0ff; text-shadow: 0 0 5px rgba(0, 255, 255, 0.3); }

        .show-more-btn {
            position: relative;
            background: linear-gradient(45deg, #60a5fa, #1e40af);
            color: #fff;
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-out;
            animation: slideUp 0.8s ease forwards 1.6s;
            z-index: 3;
            opacity: 0;
            animation-fill-mode: forwards;
            overflow: hidden;
        }

        .show-more-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 25px rgba(96, 165, 250, 0.6);
        }
        
        .show-more-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: skewX(-45deg);
            animation: shine 4s infinite 2.5s;
        }

        .copyright {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            font-weight: 400;
            color: #aaa;
            text-shadow: 0 0 5px #000;
            animation: fadeIn 1s ease 2s;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        
        .avatar-container { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0); z-index: 4; align-items: center; justify-content: center; padding: 20px; transition: background 0.5s ease; }
        .avatar-container.show { display: flex; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(5px); }
        .avatar-content { position: relative; display: flex; flex-direction: column; align-items: center; max-width: 500px; width: 100%; padding: 30px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; overflow: hidden; opacity: 0; transform: scale(0.9) translateY(20px); transition: all 0.5s cubic-bezier(0.165, 0.840, 0.440, 1.000); background: rgba(20, 18, 40, 0.8); }
        .avatar-container.show .avatar-content { opacity: 1; transform: scale(1) translateY(0); }
        .close-btn { position: absolute; top: 15px; right: 15px; background: #333; color: #fff; width: 30px; height: 30px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; font-size: 1rem; cursor: pointer; transition: all 0.3s ease; }
        .close-btn:hover { background: #ff4d4d; transform: rotate(90deg) scale(1.1); }
        .avatar-content .avatar img { width: 100px; height: 100px; object-fit: cover; border-radius: 50%; border: 3px solid #60a5fa; }
        .info-area h2 { font-size: 1.8rem; color: #fff; margin-top: 15px; }
        .info-area p { font-size: 1rem; color: #ccc; }


        @keyframes text-focus-in { 0% { filter: blur(12px); opacity: 0; } 100% { filter: blur(0px); opacity: 1; } }
        @keyframes shine { 100% { left: 150%; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes pulse { 0%, 100% { transform: translate(-50%, -50%) scale(1.2); } 50% { transform: translate(-50%, -50%) scale(1.25); } }


        @media (max-width: 768px) { h1 { font-size: 2.2rem; } }
    </style>
</head>
<body>
    <img class="background" src="blue.gif" alt="Background Animation">

    <div class="main-container">
        <h1>dieannam</h1>
        <p>A freelance pianist & coder. Welcome to my digital space.</p>
        <div class="links" id="social-links"></div>
        <div class="discord-profile">
            <img class="banner" id="discord-banner" src="" alt="Discord Banner">
            <div class="discord-profile-content">
                <div class="avatar">
                    <img id="discord-avatar" src="" alt="Discord Avatar">
                </div>
                <div class="info">
                    <h3 id="discord-username">Loading...</h3>
                    <div class="global-name" id="discord-global-name"></div>
                </div>
            </div>
        </div>
        <button class="show-more-btn" onclick="toggleAvatar()">About Me</button>
    </div>

    <div class="copyright">
        © 2025 dieannam
    </div>

    <div class="avatar-container">
        <div class="avatar-content">
            <button class="close-btn" onclick="toggleAvatar()">✕</button>
            <div class="avatar">
                <img src="avatar.jpg" alt="dieannam">
            </div>
            <div class="info-area">
                <h2>Thông tin cá nhân</h2>
                <p>Dieannam, là một người chơi piano tự do và cũng là một coder tự do, cảm ơn vì đã ghé xem !!!</p>
            </div>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT ĐÃ ĐƯỢC CẤU TRÚC LẠI ĐỂ SỬA LỖI ---

        // 1. Định nghĩa các hằng số và hàm ở phạm vi toàn cục để HTML có thể truy cập.
        const socialLinks = [
            { name: 'Instagram', url: 'https://www.instagram.com/diean.nam/' },
            { name: 'Discord', url: 'https://discord.com/users/864592425883926589' }
        ];

        const socialColors = {
            Instagram: { start: '#E1306C', end: '#FCAF45' },
            Discord: { start: '#5865F2', end: '#7289DA' },
        };

        /**
         * Hàm hiển thị hoặc ẩn cửa sổ pop-up thông tin cá nhân.
         * Giờ đây nó đã ở đúng vị trí và có thể được gọi bởi nút 'About Me'.
         */
        function toggleAvatar() {
            const avatarContainer = document.querySelector('.avatar-container');
            if (!avatarContainer.classList.contains('show')) {
                avatarContainer.style.display = 'flex';
                setTimeout(() => avatarContainer.classList.add('show'), 10);
            } else {
                avatarContainer.classList.remove('show');
                setTimeout(() => { avatarContainer.style.display = 'none'; }, 500);
            }
        }

        /**
         * Hàm tạo và hiển thị các nút mạng xã hội từ dữ liệu.
         */
        function renderSocialLinks() {
            const linksContainer = document.getElementById('social-links');
            linksContainer.innerHTML = '';
            socialLinks.forEach((link, index) => {
                const linkElement = document.createElement('a');
                linkElement.href = link.url;
                linkElement.target = '_blank';
                linkElement.textContent = link.name;
                linkElement.style.animationDelay = `${0.4 + index * 0.1}s`;
                
                const colors = socialColors[link.name] || { start: '#888', end: '#555' };
                linkElement.style.background = `linear-gradient(45deg, ${colors.start}, ${colors.end})`;
                
                linksContainer.appendChild(linkElement);
            });
        }
        
        /**
         * Hàm sử dụng fetch để lấy và hiển thị dữ liệu Discord từ API.
         */
        async function displayDiscordProfile() {
            const avatarImg = document.getElementById('discord-avatar');
            const bannerImg = document.getElementById('discord-banner');
            const usernameEl = document.getElementById('discord-username');
            const globalNameEl = document.getElementById('discord-global-name');

            const apiUrl = 'https://discordlookup.mesalytic.moe/v1/user/864592425883926589';

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                const data = await response.json();

                if (avatarImg) avatarImg.src = data.avatar.link + '?size=128';
                if (bannerImg && data.banner) bannerImg.src = data.banner.link;
                if (usernameEl) usernameEl.textContent = data.username;
                if (globalNameEl) globalNameEl.textContent = data.global_name;

            } catch (error) {
                console.error("Failed to fetch Discord profile:", error);
                if (usernameEl) usernameEl.textContent = "Error";
                if (globalNameEl) globalNameEl.textContent = "Could not load profile.";
            }
        }

        // 2. Chỉ gọi các hàm thực thi khi trang đã tải xong.
        window.onload = () => {
            renderSocialLinks();
            displayDiscordProfile();
        };

    </script>
</body>
</html>
